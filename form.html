<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code4kidz Enrollment</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class="form-container">
        <h1>Code4kidz Enrollment</h1>

        <form action="code4kidz.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="childs_name">Child's Name:</label>
            <input type="text" id="childs_name" name="childs_name" required>

            <button type="submit">Send</button>
        </form>

        <footer>
            <p class="float-animation">
                For any problem please contact our support team on <strong>09087465632</strong>.
            </p>
        </footer>
    </div>

</body>
</html>
